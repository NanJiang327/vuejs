<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
</head>
<body>
  <div id="root"> 
    <h1>@click Method</h1>
    <h3 @click="handleClick"> {{ msg }}</h3>
    <h1>V-text and V-html</h1>
    <div v-text="content"></div>
    <div v-html="content"></div>
    <h1>Variable and bind(model)</h1>
    <div :title="'Nan ' +title">Hello World</div>
    <input v-model="input" type="text">
    <div>{{ input }}</div>
    firstName: <input v-model="firstName" type="text" />
    lastName: <input v-model="lastName" type="text" />
    <div>{{ fullName }}</div>
    <h2>{{ count }}</h2>
    <h1>V-if and V-show</h1>
    <div v-if="show">V-If</div>
    <div v-show="show">V-show</div>
    <button @click="showClick">Toggle</button>
    <h1>V-for</h1>
    <ul>
      <li v-for=" (item, index) of list" :key="index">{{ item }}</li>
    </ul>
  </div>

  

  <script>
    new Vue({
        el: "#root",
        data: {
          msg: "Hello",
          num: 123,
          content: "<h3>Test v-text and v-html</h3>",
          title: "this is hello world",
          input: "this is input",
          firstName: '',
          lastName: '',
          count: 0,
          show: false,
          list: [1,2,3]
        },
        methods: {
          handleClick : function(){
            this.msg =  "World"
          },
          showClick: function(){
            this.show = !this.show;
          }
        },
        computed: {
          fullName: function(){
            return this.firstName+ ' ' + this.lastName
          }
        },
        watch: {
          fullName: function(){
            this.count++;
          }
        }
    })  
  </script>
</body>
</html>
