<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue JS Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
</head>
<body>
  <div id="root"> 
    
  </div> s
  
  <script>
    // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
        el: "#root",
        // no template -> go to html to find <div id="root">
        template: "<h1>Hello world</h1>",
        beforeCreate() {
          console.log('1 - Befor Created');
        },
        created() {
          console.log('2 - Created')
        },
        beforeMount() {
          console.log('3 - befor mount');
          console.log(this.$el);
        },
        mounted() {
          console.log('4 - mounted');
          console.log(this.$el);
        },
        beforeUpdate() {
          
        },
        updated() {
          
        },
        beforeDestroy() {
          console.log('5 - before destory');
        },
        destroyed() {
          console.log('6 - destroyed');
        },
        data: {
          
        }
    })  
  
  </script>
</body>
</html>
