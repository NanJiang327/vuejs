<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue JS Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>
  <style>
    .activated {
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>Array Loop</h1>
    <!-- 数组循环 -->
    <div v-for="item of items" :key="item.id">
      {{ item.text }} ---- {{ item.id }}
    </div> 
    <h1>Object Loop</h1>
    <!-- 对象循环 -->
    <div v-for="(item,key,index) in userInfo">
      {{ key }} - {{ item }} - {{ index }}
    </div>  
  </div>
  <script>

    // 动态更改数组内容
    // vm.$set(vm.items, 3, {id:0004, text:"changed"})

    // 动态更改对象内容
    // vm.$set(vm.userInfo, "ad", "GUANGGAO")

    
    // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
        el: "#root",
        // no template -> go to html to find <div id="root">
        data: {
          items: [{
            id:"0001",
            text: "Hello"
          },{
            id: "0002",
            text: "World"
          },{
            id: "0003",
            text: "!"
          }],
          userInfo: {
            name: "Dell",
            age: 25,
            gender:"MALE",
            salary: "SERCRET"
          }
        
        },
        
    })  
  
  </script>
</body>
</html>
