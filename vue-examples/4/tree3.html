    <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue JS Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./../vue.js"></script>
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <style>
    body {
      font-family: Menlo, Consolas, monospace;
      color: #444;
    }
    .item {
      cursor: pointer;
    }
    .bold {
      font-weight: bold;
    }
    ul {
      padding-left: 1em;
      line-height: 1.5em;
      list-style-type: dot;
    }
  </style>
</head>

<body>
  <ul id="demo">
      <item class="item" :model="treeData"></item>
  </ul>
  <script type="text/x-templete" id="item-template">
    <li>
        <div :class="{ bold: isFolder }"
             @click="toggle"
             @dbClick="changeType">
          {{ model.name }}
          <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
          <span @click.stop="deleteItem" v-if="!isFolder"> x </span>
        </div>
        <ul v-show="open" v-if="isFolder">
            <item class="item"
                  v-for="(model, index) in model.children"
                  :key="index"
                  :model="model">
            </item>
            <li class="add" @click="addChild">+</li>
        </ul>
    </li>
  </script>
  <script>
    var data = {
      name: 'My Tree',
      children: [
        { name: 'hello' },
        { name: 'wat' },
        {
          name: 'child folder',
          children: [
            {
              name: 'child folder',
              children: [
                { name: 'hello' },
                { name: 'wat' }
              ]
            },
            { name: 'hello' },
            { name: 'wat' },
            {
              name: 'child folder',
              children: [
                { name: 'hello' },
                { name: 'wat' }
              ]
            }
          ]
        }
      ]
    }

    Vue.component('item', {
        template: '#item-template',
        props: {
            model: Object
        },
        data: function () {
            return {
                open: false
            }
        },
        computed: {
            isFolder: function () {
                return this.model.children && this.model.children.length
            }
        },
        methods: {
            toggle: function () {
                if (this.isFolder) {
                    this.open = !this.open
                }
            },
            changeType: function () {
                if (this.isFolder) {
                    Vue.set(this.model, 'children', [])
                    this.addChild()
                    this.open = true
                }
            },
            addChild: function () {
                this.model.children.push({
                    name: 'new stuff'
                })
            },
            deleteItem: function () {
                console.log(this.model)
                delete this.model
            }
        }
    })

    var app = new Vue({
        el:'#demo',
        data: {
            treeData: data
        }
    })
  </script>
</body>

</html>
